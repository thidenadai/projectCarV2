<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="stylesheet" type="text/css" href="../styles/stylesanuncios.css">
</head>
<body>
    <header>
        <img src="../images/logo.jfif" alt="Logo" class="logo">
        <div class="icons">
            <a href="#"><i class="fa fa-search"></i></a>
            <a href="#"><i class="fa fa-shopping-cart"></i></a>
            <a href="#"><i class="fa fa-bars"></i></a>
        </div>
    </header>

    <div class="product-container">
        <div class="product-details">
            <h1>Audi e-Tron GT </h1>
            <p>O design escultural do Audi RS e-tron GT combina as proporções dinâmicas de um gran turismo com as características inconfundíveis da linha Audi RS.
            </p>
            <h2>R$992,990</h2>
            <button>ADICIONAR AO CARRINHO</button>
        </div>
        <div class="carousel">
            <!-- Inputs para controlar as imagens do carrossel -->
            <input type="radio" id="carousel-1" name="carousel" checked>
            <input type="radio" id="carousel-2" name="carousel">
            <input type="radio" id="carousel-3" name="carousel">
    
            <!-- Conteúdo do carrossel com imagens -->
            <div class="carousel-content">
                <div class="product-image">
                    <img src="https://www.01net.com/app/uploads/2018/12/Audi-2-1024x683.jpg" alt="Audi e-Tron GT 1">
                </div>
    
                <div class="product-image">
                    <img src="https://irnpost.com/wp-content/uploads/2019/04/asapthe-audi-e-tron-26.jpg" alt="Audi e-Tron GT 2">
                </div>
    
                <div class="product-image">
                    <img src="https://mms.businesswire.com/media/20181128005782/en/692729/5/Audi-e-tron-GT.jpg?download=1" alt="Audi e-Tron GT 3">
                </div>
            </div>
    
            <!-- Navegação do carrossel -->
            <div class="carousel-nav">
                <label for="carousel-1"></label>
                <label for="carousel-2"></label>
                <label for="carousel-3"></label>
            </div>
        </div>
    </div>


</body>
</html>
</html>
